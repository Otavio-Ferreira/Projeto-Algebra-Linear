<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Algebra Linear</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.726);
            opacity: 1;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <header class="text-secondary mt-3">
            <h2 class="m-0">Projeto de Álgebra Linear</h2>
            <p class="m-0 mt-1">
                Desenvolvido por <strong class="text-white">Otavio da silva ferreira</strong> |
                <a href="https://github.com/Otavio-Ferreira" target="_blank">Meu Github</a> |
                <a href="https://github.com/Otavio-Ferreira/Projeto-Algebra-Linear" target="_blank">Repositório do projeto</a> |
            </p>
            <hr>
        </header>
        <main class="mt-5 mb-5">
            <div class="text-white">
                <form class="row">
                    <div class="mb-3 col-12 col-md-6">
                        <label for="qtd_colunas" class="form-label">Número de colunas da matriz</label>
                        <input type="number" min="1" max="10" class="form-control bg-transparent text-light"
                            id="qtd_colunas" placeholder="Quantidade de colunas">
                        <div id="emailHelp" class="form-text text-secondary">Exemplo: 2</div>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="qtd_linhas" class="form-label">Número de linhas da matriz</label>
                        <input type="number" min="1" max="10" class="form-control bg-transparent text-light"
                            id="qtd_linhas" placeholder="Quantidade de linhas">
                        <div id="emailHelp" class="form-text text-secondary">Exemplo: 4</div>
                    </div>
                </form>
                <hr>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div id="matriz" class=""></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="resultado" id="rref-result"></div>
                    </div>
                </div>
                <hr>
                <textarea class="d-none" name="matriz-input" id="matriz-input"></textarea>
                <div class="row d-none" id="graficos">
                    <div class="col-12 col-md-6 pt-2">
                        <div id="grafico-colA" class="border border-1 rounded-2 border-secondary"
                            style="width: 100%; height: 400px;"></div>
                    </div>
                    <div class="col-12 col-md-6 pt-2">
                        <div id="grafico-linA" class="border border-1 rounded-2 border-secondary"
                            style="width: 100%; height: 400px;"></div>
                    </div>
                    <div class="col-12 col-md-6 mt-4 pt-2">
                        <div id="grafico-nulA" class="border border-1 rounded-2 border-secondary"
                            style="width: 100%; height: 400px;"></div>
                    </div>
                    <div class="col-12 col-md-6 mt-4 pt-2">
                        <div id="grafico-nulAt" class="border border-1 rounded-2 border-secondary"
                            style="width: 100%; height: 400px;"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <!-- Scripts das bibliotecas usadas -->
    <script src="libs/echarts/echarts.min.js"></script>
    <script src="libs/sweetalert/sweetalert2.all.min.js"></script>
    <script src="libs/jquery/jquery-3.5.1.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts com as funções do sistema -->

    <!-- Relacionado a digitalização da matriz pelo usuário -->
    <script src="assets/js/matriz.js"></script>
    <!-- Relacionado ao cálculo da forma linha degrau reduzida -->
    <script src="assets/js/rref.js"></script>
    <!-- Relacionado ao cálculo e exibição dos subespaços -->
    <script src="assets/js/graficos.js"></script>
</body>

</html>
